# SonarCloud Configuration (Alternative to local SonarQube)
# For use with https://sonarcloud.io

sonar.projectKey=nemesis-automation
sonar.organization=your-org-key

# Source code
sonar.sources=src
sonar.tests=tests

# Exclusions
sonar.exclusions=\
  **/__pycache__/**,\
  **/*.pyc,\
  **/build/**,\
  **/dist/**,\
  **/.venv/**,\
  **/reports/**,\
  **/*.egg-info/**

# Python version
sonar.python.version=3.9,3.10,3.11

