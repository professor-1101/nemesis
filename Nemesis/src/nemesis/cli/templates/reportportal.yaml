# ReportPortal Configuration
# Update these values with your ReportPortal instance details

endpoint: http://localhost:8080
project: your_project_name
api_key: your_api_key_here

launch_name: Nemesis Test Automation
launch_description: E2E Testing with Behave & Playwright
launch_attributes: BDD Playwright E2E

client_type: SYNC
verify_ssl: true

logging:
  log_batch_size: 20
  log_batch_payload_size: 65000000

retry:
  max_retries: 3
  retry_delay: 1.0

timeout:
  connection: 30
  read: 120