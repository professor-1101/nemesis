# SonarQube Project Configuration for Nemesis

# Project identification
sonar.projectKey=nemesis-automation
sonar.projectName=Nemesis Automation Framework
sonar.projectVersion=1.0.0

# Source code encoding
sonar.sourceEncoding=UTF-8

# Source directories
sonar.sources=src
sonar.tests=tests
sonar.python.version=3.9,3.10,3.11

# Exclusions
sonar.exclusions=\
  **/__pycache__/**,\
  **/*.pyc,\
  **/build/**,\
  **/dist/**,\
  **/.venv/**,\
  **/venv/**,\
  **/env/**,\
  **/*.egg-info/**,\
  **/reports/**,\
  **/node_modules/**,\
  **/coverage/**,\
  **/.pytest_cache/**,\
  **/.mypy_cache/**

# Test exclusions
sonar.test.exclusions=\
  **/test_*.py,\
  **/*_test.py

# Coverage reports (if available)
# sonar.python.coverage.reportPaths=coverage.xml
# sonar.python.xunit.reportPath=test-reports/xunit.xml

# Language
sonar.language=py

# Python-specific settings
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json

# Additional analysis parameters
sonar.source=src
sonar.python.version=3.9

# Skip duplicate files
sonar.skipDuplicatedBlocks=true

