[behave]
paths = features/
format = pretty
show_skipped = true
show_timings = true
logging_level = INFO
color = true
summary = true
# Framework hooks handle all lifecycle management
# environment.py delegates to nemesis.infrastructure.environment.hooks
environment_file = features/environment.py
# Exclude feature files with encoding issues (temporary)
exclude = features/applicant_registration_temp/**

[behave.userdata]
env = dev
browser = chromium
headless = false
video = on-failure
screenshot = on-failure
trace = always

